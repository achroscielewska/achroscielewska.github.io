<body>
    <header>
        <nav>
            <p><b>Ambro≈ºy</b></p>
            <p><span>score: </span><b>2000</b></p>
            <button class="button" data-toggle="modal" data-target="#myModal">Best scores</button>
            <button class="button">Help</button>
        </nav>
    </header>
    <main>
        <div class="score-container">
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                            <h4 class="modal-title">TOP PLAYERS</h4></div>
                        </div>
                        <div class="modal-body">

                            <table class="table borderless ">
                                <thead>
                                <tr>
                                    <th>RANK</th>
                                    <th>NAME</th>
                                    <th>SCORE</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>John</td>
                                    <td>1800</td>
                                </tr>
                                <tr>
                                    <td>2</td>
                                    <td>Mary</td>
                                    <td>1500</td>
                                </tr>
                                <tr>
                                    <td>3</td>
                                    <td>July</td>
                                    <td>1300</td>
                                </tr>
                                <tr>
                                    <td>4</td>
                                    <td>Dan</td>
                                    <td>1000</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="button" data-dismiss="modal">Close</button>
                        </div>
                    </div> <!-- /.modal-content -->
                </div><!-- /.modal-dialog -->
            </div>
            <div class="game-container">
            </div>
        </div>
    </main>
