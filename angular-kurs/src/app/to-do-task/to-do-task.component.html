<div class="container">
 <app-add-task></app-add-task>
 <ng-container *ngIf="tasksList.length > 0; else noTask">
    <p [ngStyle]= "{color: getColor()}">Zadnia do wykonania: {{tasksList.length}} </p>
    <ul>
      <li
      *ngFor="let task of tasksList | sortName; let odd = odd"
      appDate [date]='task.created'
      [ngClass]="{'odd-li':odd, 'last-li':tasksList.length === 1 }">
        {{task.name | transformTask: '!'}}
        <button type="button" class="btn btn-success" (click)="removeTask(task)">Usuń</button>
        <button type="button" class="btn btn-danger" (click)="finishTask(task)"> Zrobione</button>
      </li>
    </ul>
  </ng-container>
  <ng-template #noTask>
    <p>Brak zadań</p>
  </ng-template>

  <div>
    <button type="button" class="btn btn-success"  (click)="save()">Zapisz</button>
  </div>
</div>
