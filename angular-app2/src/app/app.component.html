<div>
  <div class="container">
    <app-add-task (emitTask)="add($event)"></app-add-task>
  </div>

  <div class="container">
    <app-to-do-task
      [tasksList]="tasksList"
      (emitRemovedTask)="removeTask($event)"
      (emitDoneTask)="done($event)"
      ></app-to-do-task>
    <app-done-task [tasksDone]="tasksDone"></app-done-task>

  </div>

</div>
