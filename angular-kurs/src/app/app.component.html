
<div>
  <div class="container">
    <div>
      <input [(ngModel)]="newTask">
      <button (click)="addTask()">Dodaj</button>
    </div>
  </div>
  <div class="container">
    <div>
      <ng-container *ngIf="tasksList.length > 0; else noTask">
        <ul>
          <li *ngFor="let task of tasksList">
            {{task}}
            <button (click)="removeTask(task)">Usuń</button>
            <button (click)="finishTask(task)"> Zrobione</button>
          </li>
        </ul>
      </ng-container>
      <ng-template #noTask>
        <p>Bark zadań</p>
      </ng-template>
    </div>
    <div>
      <p>Wykonane zadania: {{tasksDone.length}}</p>
      <ul>
        <li *ngFor="let task of tasksDone">
          {{task}}
        </li>
      </ul>
    </div>

  </div>
</div>
