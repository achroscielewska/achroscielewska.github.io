<div class="app-add-btn">
  <a routerLink="../../../rooms" routerLinkActive="active">
    <button class="waves-effect waves-light btn route-button" type="button">
      <i class="medium material-icons">arrow_back</i>
    </button>
  </a>
</div>
<div class="row">
  <div class="col s12">
    <h5 class="app-panel-header">{{room.name}}</h5>
  </div>
</div>
<div class="edit-content">
  <div class="row">

    <div class="col app-gr-btn">
      <button class="waves-effect waves-light btn" [routerLink]="['/rooms', id, 'details','addTask']" routerLinkActive="active"
        type="button">
        <i class="medium material-icons">build</i>
      </button>
    </div>
  </div>
  <div class="row">
    <div class="row">
      <h5>Lista zada≈Ñ</h5>
    </div>
    <div class="row">
      <div class="col s12">
        <ul class="collapsible popout">
          <li >
            <div class="collapsible-header appTableHeader">
              <div class="col s2"> Zadanie </div>
              <div class="col s2"> Wykonane </div>
              <div class="col s2"> Planowana data wykonania </div>
              <div class="col s2"> Wykonawca </div>
              <div class="col s2"> Zakupy </div>
              <div class="col s2"></div>
            </div>
          </li>
          <li class="" *ngFor="let toDo of toDoList, let i=index">
            <div class="collapsible-header">
              <div class="col s2"> {{toDo.name}} </div>
              <div class="col s2"> {{toDo.finished}} </div>
              <div class="col s2"> {{toDo.planedExecutionDate}} </div>
              <div class="col s2"> {{toDo.contractor}} </div>
              <div class="col s2"> {{toDo.shopping}} </div>
              <div class="col s2 app-gr-btn">
                  <button
                    class="waves-effect waves-light btn app-edit-btn"
                    type="button"
                    [routerLink]="[i, 'editTask']" routerLinkActive="active"
                    ><i class="material-icons">create</i></button>
                  <button
                    class="waves-effect waves-light btn app-delete-btn"
                    type="button"
                    (click)="removeToDo(toDo)"
                    ><i class="material-icons">delete_forever</i></button>

                </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
