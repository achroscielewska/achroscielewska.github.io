
<div>
  <div class="container">
    <app-add-task (emitTask)='addTask($event)'></app-add-task>
  </div>
  <div class="container">
    <div>
      <app-to-do-task [tasksList]='tasksList' (emitDone)='finishTask($event)' (emitRemove)='removeTask($event)'></app-to-do-task>
    </div>

    <div>
      <app-finished-task [tasksFinished]='tasksFinished'></app-finished-task>
    </div>

  </div>
</div>
